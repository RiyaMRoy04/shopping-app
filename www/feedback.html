
<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=320; user-scalable=no" />

	<title>Auth Demo</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
	<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    Zippy Solutions
  </a>
</nav>
<div class="container">
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Issue</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Suggestions</label>
</div>
<br/><br/>
<div class="mb-3">
    <textarea class="form-control" id="validationTextarea" placeholder="Describe the issue you have encountered" required></textarea>
  </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Phone Number</label>
      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Phone Number">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Email</label>
      <input type="text" class="form-control mb-2" id="inlineFormInput2" placeholder="Email">
    </div>
    <div class="form-group">
    <label for="exampleFormControlFile1">Upload Screenshot</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
    <button class="btn btn-info btn-lg">Submit</button>
</div>

</body>
